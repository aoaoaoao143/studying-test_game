<!DOCTYPE html>
<html lang="ja">
<!--  -->

<head>
    <meta charset="UTF-8">
    <!-- スマホ画面比率など、画面比率に対応させるため -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タブの表示文字の指定 -->
    <title>テストページ</title>
    <link rel="stylesheet" href="../css/test.css">
    <button id="helloBtn">押して</button>
</head>

<body>
    <div class="header">
        <div class="header-title">HOGEHOGE</div>
    </div>

    <div class="main">
        <!-- ----------------------------------------------- -->

        <div class="grid-container">
            <div class="text-box">
                <p>テスト<br />hogehoge<br /><br /><br /><br /><br /><br /></p>
            </div>

            <!-- ----------------------------------------------- -->
            <div class="column-box">
                <h2>コインの選択</h2>
                <div class="btn-area"><a href="#"></a><button>開く</button></a></div>
                <p>コインの種類を1つ選択してください。</p>
                <p id="selecteChipValue">test_コイン：0</p>
                <div class="coin-container">
                    <img src="../img/Coin_001.png" class="coin" data-value="1">
                    <img src="../img/Coin_005.png" class="coin" data-value="5">
                    <img src="../img/Coin_010.png" class="coin" data-value="10">
                    <img src="../img/Coin_050.png" class="coin" data-value="50">
                    <img src="../img/Coin_100.png" class="coin" data-value="100">
                </div>
                <!-- ----------------------------------------------- -->
                <div class="slider-container">
                    <div class="slider-labels">
                        <span id="sliderMinLabel">10</span>
                        <span id="sliderMaxLabel">100</span>
                    </div>

                    <input type="range" id="amountSlider" min="10" max="1000" step="1" value="10">

                    <div id="sliderValueDisplay">選択値: 10</div>
                </div>

                <!-- ----------------------------------------------- -->
                <div class="column-box">A</div>
                <div class="column-box">B</div>
                <div class="column-box">C</div>
                <div class="column-box">D</div>
            </div>
        </div>

        <!-- ----------------------------------------------- -->
    </div>
    <script src="../js/test.js"></script>
</body>

</html>
